<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <script>
        function registerTime() {
            const endTime = new Date();
            const timeSpent = endTime - startTime;

            let totalTimeSpent = localStorage.getItem('totalTimeSpent');
            if (totalTimeSpent) {
                totalTimeSpent = parseInt(totalTimeSpent) + timeSpent;
            } else {
                totalTimeSpent = timeSpent;
            }
            //Manda los datos a log-time.php
            navigator.sendBeacon('db/log-time.php', JSON.stringify({ timeSpent: totalTimeSpent }));

            // Limpia almacenamiento 
            localStorage.removeItem('totalTimeSpent');
        }

        let startTime;

        window.onload = function() {
            startTime = new Date();
            registerTime();
        }
    </script>
</head>
<body>
    
</body>
</html>
